[package]
name = "soulseek-protocol"
version = "0.1.0"
edition = "2021"
description = "Soulseek P2P protocol implementation"
license = "MIT"
repository = "https://github.com/b4nst/lcars"
authors = ["LCARS Contributors"]

# This crate was forked from https://github.com/oknozor/vessel/tree/master/soulseek_protocol
# Original author: Paul Delafosse <paul.delafosse@protonmail.com>
# Note: The original vessel project has no explicit license file. We are distributing
# this fork under MIT license. If the original author objects, please contact us.

[dependencies]
# Crypto - updated from md5 0.7 to 0.8
md5 = "0.8"
# Random - updated from rand 0.7 to 0.8 (matching backend)
rand = "0.8"
# Async runtime - updated from tokio 0.2 to 1.x (matching backend)
tokio = { version = "1.35", features = ["io-util", "net", "macros", "time", "rt-multi-thread"] }
# Buffer handling - updated from bytes 0.5 to 1.x
bytes = "1.5"
# Serialization (matching backend)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Async traits
async-trait = "0.1"
# Logging (matching backend)
tracing = "0.1"
# Compression - updated from flate2 (implicit) to latest
flate2 = "1.0"

[dev-dependencies]
tokio-test = "0.4"
futures = "0.3"
