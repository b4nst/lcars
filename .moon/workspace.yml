# https://moonrepo.dev/docs/config/workspace
$schema: 'https://moonrepo.dev/schemas/workspace.json'

# Project discovery
projects:
  - 'apps/*'
  - 'packages/*'

# Version control
vcs:
  provider: 'github'
  defaultBranch: 'main'
  remoteCandidates:
    - 'origin'

# Hashing strategy
hasher:
  walkStrategy: 'vcs'
  warnOnMissingInputs: true

# Caching
runner:
  autoCleanCache: true
  cacheLifetime: '7 days'

# Constraints to enforce architectural boundaries
constraints:
  enforceProjectTypeRelationships: true
