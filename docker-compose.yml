version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - lcars-data:/data
      - lcars-downloads:/downloads
      - lcars-media:/media
    environment:
      # JWT_SECRET is required - deployment will fail without it
      - LCARS_SERVER__JWT_SECRET=${JWT_SECRET:?JWT_SECRET environment variable is required}
      - LCARS_TMDB__API_KEY=${TMDB_API_KEY:-}
      - LCARS_DATABASE__PATH=/data/lcars.db
      - LCARS_TORRENT__DOWNLOAD_DIR=/downloads
      - LCARS_ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  lcars-data:
    driver: local
  lcars-downloads:
    driver: local
  lcars-media:
    driver: local
